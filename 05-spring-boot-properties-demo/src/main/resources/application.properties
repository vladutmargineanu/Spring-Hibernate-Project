# information about app for /info endpoint

info.app.name=My Spring Boot App
info.app.description=First app spring boot
info-app-version=1.0.0


# Use wildcard "*" to expose all endpoints
# Can also expose individual endpoints with a comma-delimited list
management.endpoints.web.exposure.include=*

# Exclude invidual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

#
# Injecting Custom Application Properties
#
coach.name=Mikey Mouse
team.name=The Mouse Club


#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application - all request should be prefixed with /mycoolapp
#
server.servlet.context-path=/mycoolapp